<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed end-0 start-0">
      <div class="container">
        <a href="index.html" class="link-body-emphasis text-decoration-none"><h1 class="navbar-brand m-0">Task Mangment System</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="tasks.html">Tasks</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div id="content" class="container py-5">
        <div class="list mt-5 py-5 px-lg-5 px-3 shadow">
          <form action="" class="w-50 mx-auto mb-5 text-center w-75-mobile" rules="all">
            <input
              type="text"
              id="task"
              class="form-control mb-3"
              placeholder="Task ToDo"
              aria-label="Task ToDo"
              aria-describedby="addTask"
            />
            <textarea
              type="text"
              id="description"
              class="form-control mb-3"
              placeholder="description"
              aria-label="description"
              rows="5"
            ></textarea>

            <div id="add" class="btn btn-outline-primary w-25 w-50-mobile m-auto">
              Add
            </div>

            <div id="update" class="btn btn-warning w-25 w-50-mobile m-auto ">
              Update
            </div>

          </form>

          <div id="tableParent" class="  w-100 mx-lg-auto ">
            <table id="table" class="table text-center">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
