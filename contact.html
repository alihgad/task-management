<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-fixed end-0 start-0"
    >
      <div class="container">
        <a href="index.html" class="link-body-emphasis text-decoration-none"
          ><h1 class="navbar-brand m-0">Task Mangment System</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="tasks.html">Tasks</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <main
      class="d-flex justify-content-center align-items-center vh-100 flex-column "
    >
      <div class="container">
        <h2 class="display-1 fw-bolder text-center">Contact us</h2>
        <form class="w-50 m-auto mt-5">

          <div class="mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Name" 
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email" 
            />
          </div>

          <div class="mb-3">
            <textarea
              type="text"
              name="message"
              id="message"
              class="form-control"
              placeholder="Message" 
              cols="5"
            ></textarea>
          </div>
          <button
            type="submit"
            id="submit"
            class="btn btn-primary  w-100 mt-1"
          >
            Submit
          </button>
          
        </form>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
